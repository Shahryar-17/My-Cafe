<!-- Contact Us -->

<div class="container card-container">
    <h1>CONTACT US</h1>
    <div class="main-box">
        <form>

            <input placeholder="Enter your email" type="email" id="email">
            <span id="emailError">Invalid Email</span>

            <input type="number" id="contact" placeholder="Enter your number">
            <span id="contactError">Imvalid Number</span>

            <input type="text" placeholder="Write your complain here" required name="" id="complain">
            <span id="complainError">Write something</span>

            <button type="submit" onclick="push(event)">Submit</button>

        </form>
    </div>
</div>

<script>
    function showError(id, show){
        document.getElementById(id).style.display = show ? "block" : "none";
    }
    function push(event){
        event.preventDefault();

        let email = document.getElementById('email').value.trim();
        let contact = document.getElementById('contact').value.trim();
        let complain = document.getElementById('complain').value.trim();

        const emailPattern = /^[A-Za-z0-9._/%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{3,}$/;
        const contactPattern = /^03[0-9]{9}$/;
        const complainPattern = /^[A-Za-z0-9]{3,}$/;

        let isValid = true;

        if (!emailPattern.test(email)){
            showError('emailError', true);
            isValid = false;
        } else {
            showError('emailError', false);
        }
        if (!contactPattern.test(contact)){
            showError('contactError', true);
            isValid = false;
        } else {
            showError('contactError', false);
        }
        if (!complainPattern.test(complain)){
            showError('complainError', true);
            isValid = false;
        } else {
            showError('complainError', false);
        }
        if (isValid) {
                alert("Complain submitted");
                return true;
            }

            return false;
    }
</script>
